<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>正则表达式</title>
    </head>
    <body>
        <script type="text/javascript">
            /* 
                常见的正则表达式
                    .  匹配除换行符以外的任意字符
                    \w 匹配字母或数字或下划线或汉字
                    \s 匹配任意空白符
                    \d 匹配数字
                    \b 匹配单词的开始或结束
                    ^  匹配字符串的开始
                    $  匹配字符串的结束
                    
                    *     重复0次或更多次
                    +     重复1次或更多次
                    ?     重复0次或1次
                    {n}   重复n次
                    {n,}  重复n次或更多次
                    {n,m} 重复n到m次
                    注意：数量匹配的是前一个字符出现的次数

                    \W       匹配任意不是字母，数字，下划线，汉字的字符
                    \S       匹配任意不是空白符的字符
                    \D       匹配任意非数字的字符
                    \B       匹配不是单词开头或结束的位置
                    [^x]     匹配除了x以外的任意字符
                    [^aeiou] 匹配除了aeiou这几个字母以外的任意字符

                    | 表示或者
                    [a-z]{1} a到z所有字符中的任意一个
                    [a-zA-Z0-9]{3,} a到zA到Z0到9这堆至少出现3个
                    [1-9][0-9]{4,} qq号的正则表达式
                
                邮箱的正则表达式
                    \w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*

                在JS中创建正则表达式对象
                    第一种：
                        var regExp = /正则表达式/标记
                    第二种：
                        var regExp = new RegExp("正则表达式", "标记")
                    标记是可选项！！！
                        g: 全局global
                        i: 忽略大小写
                        gi: 全局扫描并且忽略大小写
                
                正则表达式对象有一个很重要的方法
                    var emailRegExp = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
                    注意用/^表达式$/的格式
                    var ok = emailRegExp.test("用户输出的字符串");
                    返回值是boolean类型
            */

            //字符串对象使用正则表达式
            console.log("1980-11-10".replace("-","/"))
            //所有的-替换成/
            console.log("1980-11-10".replace(/-/g,"/"))

            function checkEmail(){
                var email = document.getElementById("email").value;
                //创建正则表达式对象
                var emailRegExp = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
                //验证
                var ok = emailRegExp.test(email)
                if(ok){
                    alert("邮箱地址合法")
                }else{
                    alert("邮箱地址不合法")
                }

            }

        </script>

        邮箱地址:<input type="text" id="email" />
        <input type="button" value="验证邮箱地址" onclick="checkEmail()"/>

    </body>
</html>
