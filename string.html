<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>String的常用函数</title>
    </head>
    <body>
        <script type="text/javascript">
            /* 
                String的常用属性和方法
                常用属性：
                    length属性：获取字符串长度
                常用方法：
                    charAt 方法 获取指定下标位置的字符
                    concat 方法 连接字符串
                    indexOf 方法 获取某个字符串在当前字符串中第一次出现处的索引
                    lastindexOf 方法 获取某个字符串在当前字符串中最后一次出现处的索引
                    replace 方法 替换
                    split 方法 拆分字符串
                    substr 方法 截取字符串
                    substring 方法 截取字符串
                    toLowerCase 方法 转小写
                    toUpperCase 方法 转大写
            */

            var s1 = "abc";
            console.log(typeof s1) //"string"

            var s2 = new String("hello");
            console.log(typeof s2) //"object"

            console.log("abcdef".length) //6
            console.log("htttp://www.baidu.com".charAt(3))//p
            console.log("abc".concat(s1)) //abcabc
            console.log("username=zhangsan&password=123".indexOf("="))//8
            console.log("username=zhangsan&password=123".lastIndexOf("="))//26
            console.log("1980-10-11".replace("-", " "))//1980 10-11(替换所有需要正则表达式)
            
            var arr = "1980-10-11".split("-");//拆分获得一个数组
            for(var i=0; i<arr.length; i++){
                console.log(arr[i]);
            }
            
            //对于substr和substring来说，只有一个参数没有区别
            console.log("abcdef".substr(2))//cdef
            console.log("abcdef".substring(2))//cdef

            //substring(startIndex,endIndex)不包括endIndex
            //substr(startIndex,length)
            console.log("abcdef".substr(2,3))//cde
            console.log("abcdef".substring(2,3))//c

            console.log("ABCdef".toLowerCase())
            console.log("abcdef".toUpperCase())


        </script>
    </body>
</html>
