<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JS中定义类new对象调用方法</title>
    </head>
    <body>
        <script type="text/javascript">
            /* 
                1.怎么定义类？包括两种方式
                    第一种方式：
                        function 类名（形式参数列表）{
                            this.属性名 = 参数；
                            this.方法名 = function（）{

                            }
                        }

                    第二种方式：
                        类名 = function（形式参数列表）{
                            this.属性名 = 参数；
                            this.方法名 = function（）{

                            }
                        }

                
            */

            //定义一个员工类
            function Emp(x, y, z){
                //属性
                this.empno = x;
                this.ename = y;
                this.sal = z;
                //方法
                this.work = function(){
                    console.log(this.ename + " is working!!!")
                }
            }

            //创建对象
            var e = new Emp()
            e.work();

            var e2 = new Emp(111)
            e2.work();

            var e3 = new Emp(222,"KING")
            e3.work();

            var e4 = new Emp(333,"SMITH",800)
            console.log("e4.ename = "+ e4.ename)
            console.log("e4.sal = "+ e4["sal"])
            e4.work();

            //给Emp动态扩展方法
            Emp.prototype.getSal = function(){
                return this.sal
            }

            //调用扩展的方法
            console.log(e4.getSal())

        </script>
    </body>
</html>
