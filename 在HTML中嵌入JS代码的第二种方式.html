<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>在HTML中嵌入JS代码的第二种方式,脚本块的方式</title>
    </head>
    <body>
        <input type="button" value="按钮1"/>
        <!-- 脚本块 -->
        <script type="text/javascript" >
            /* 在这里直接编写JS代码，这些JS代码在页面打开时自上而下的顺序依次逐行执行 */
            alert("hello world!");
            alert("hello zhangsan!");
            alert("hello lisi!");
        </script>

        <input type="button" value="按钮2"/>
    </body>
</html>
