<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS注册事件的第一种方式</title>
    </head>
    <body>
        <script type="text/javascript">
            function sayhello(){
                console.log("hello world")
            }
        </script>

        <!-- 这种注册事件的方式：在标签中使用事件句柄，在事件句柄后编写JS代码，
            当这个事件句柄对应的事件发生后，注册在事件句柄当中的这个代码被监听器调用 
            
            以下button标签中的sayhello()函数，在页面打开的时候并不会执行，
            只是在页面打开的过程中完成事件的绑定，完成事件的注册，以后只有
            当该事件发生之后sayhello()函数才会执行，像这种函数又有一种特殊
            的称谓，回调函数（callback function）

            这个回调函数的特点是，
            监听器负责调用，程序员不负责调用
            当事件发生之后，监听器会负责调用该函数
        -->
        <input type="button" value="hello" onclick="sayhello()" />
    </body>
</html>
