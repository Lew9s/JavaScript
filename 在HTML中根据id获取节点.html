<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>在HTML中根据id获取节点</title>
    </head>
    <body>

        <input type="button" id="mybtn" value="按钮" />

        <script type="text/javascript">
            //根据id获取元素/节点对象
            //在JS中有一个内置的隐含对象叫做：document
            //document代表整个html文档
            //在JS中有一个内置的隐含对象叫做：window
            //window代表整个浏览器的窗口
            //window对象是BOM的顶级对象，BOM中的老大
            //document对象是DOM的顶级对象，DOM中的老大
            //严格意义上来说，window是包含document的

            alert("暂停")

            var mybtnElt = document.getElementById("mybtn")

            console.log(mybtnElt)
            //重点：在JS中，当你获得一个节点之后，这个节点有什么属性就可以改什么属性
            //mybtnElt.type = "checkbox"
            mybtnElt.value = "改变"
        </script>

    </body>
</html>
