<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>在HTML中嵌入JS代码的第一种方式,行间事件</title>
    </head>
    <body>
        <!-- 
            1.需求：用户点击以下按钮弹出对话框，对话框显示hello world
            2.JavaScript是一种事件驱动型语言，通常是在发生事件时去执行某段代码，
            事件包括鼠标单机事件click，另外还有其他事件，例如mouseover是鼠标经过事件等，
            并且在JavaScript当中任何一个事件都有对应的事件句柄。
            例如，click对应onclick，mouseover对应onmouseover。
            3.所有的事件句柄都是以标签的属性形式存在
            4.怎么使用JS代码弹窗？
            在JS当中有一个内置的BOM对象window有一个函数alert专门永磊弹出对话框
         -->
        <input type="button" value="hello1" onclick="window.alert('hello world');" />
        <input type="button" value="hello2" onclick="alert('hello world');" />
        <input type="button" value="hello3" onclick="window.alert('hello world'); 
                                                     window.alert('hello china')" />
    </body>
</html>
