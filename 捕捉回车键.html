<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>捕捉回车键</title>
    </head>
    <body>

        <script type="text/javascript">
            //监听器调用回调函数的时候会传回一个事件对象
            window.onload = function(){
                document.getElementById("username").onkeydown = function(y){//y代表keydown事件对象
                    //console.log("keydown...");
                    //在这里捕捉键值
                    //所有的键盘事件对象，有keyCode属性，这个keyCode属性可以获取键值
                    //键盘上回车键的键值永远都是13,ESC键的键值永远都是27
                    if(y.keyCode == 13){
                        console.log("登录，正在进行身份验证，请稍后。。。")
                    }else if(y.keyCode == 27){
                        console.log("系统安全退出了")
                    }
                }
            }
        </script>

        用户名:<input type="text" id="username" />

    </body>
</html>
