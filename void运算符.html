<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>void运算符</title>
    </head>
    <body>
        <script type="text/javascript">
            /* 
                typeof 运算符：可以在程序运行阶段动态获取变量的数据类型，结果有6种字符串
                    "number"
                    "undefined"
                    "boolean"
                    "string"
                    "object"
                    "function"

                void 运算符:
                    void（表达式）
                    执行表达式，但不返回任何结果
                    即使表达式有执行结果，最终经过void运算之后就什么都没有了
            */
        </script>
        <!-- 
            1.添加href属性，这样可以保留住超链接的样式 
            2.onclick后面编写JS代码
            3.执行完JS代码还必须让页面不跳转

            如果没有跳转路径则不会跳转
        -->
        <a href="javascript:void(0)" onclick="alert('执行JS代码')">要求:保留超链接样式,并且点击我执行一段JS代码,执行完JS代码之后保证页面不跳转</a> 

    </body>
</html>
