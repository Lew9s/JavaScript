<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        测试
        <script type="text/javascript">
            /* 如果当前这个窗口不是顶级窗口的话，将当前窗口设置为顶级窗口 */
            window.onload = function() {
                document.getElementById("btn").onclick = setTop
            }
            function setTop(){
                if(window.top != window.self){
                    window.top.location = window.self.location
                }
            }
        </script>
        <input type="button" id="btn" value="如果当前窗口不是顶级窗口，将当前窗口设置为顶级窗口"/>
        
    </body>
</html>
